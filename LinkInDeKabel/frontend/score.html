        const {useState, useEffect, useRef} = React;
            
          function LoadCup(){
            let hoogte;
            let hoogteG;
            const [diamond, setDiamond] = useState("none");
            const [gold, setGold] = useState("none");
            const [silver, setSilver] = useState("none");
            const [bronze, setBronze] = useState("none");
            const [rank, setRank] = useState("");
            const [star1, setStar1] = useState("none");
            const [star2, setStar2] = useState("none");
            const [star3, setStar3] = useState("none");

            const animationRef = useRef(null);
            const animation = useRef(null);

            const MAX_SCORE = 50;
            const GLOBAL_SCORE = 500;
            let score = {
                    count: 30,
                    voornaam: "Abdel Achternaam",
                    Uitdagingen: "3",
                    Bonus: "0",
                    global: 260,
                }
            
            let waarde = score.count*(100/MAX_SCORE);
            let waardeG = score.global*(100/GLOBAL_SCORE);

            for (let i = 0; i <= waarde; i++){
                hoogte = `${100-i}%`;   
            }
            for (let i = 0; i <= waardeG; i++){
                hoogteG = `${100-i}%`;   
            }
            async function testAnim(){
                const eersteAnim =anime({
                        targets: '.test ',
                        height: `${hoogte}`,
                        easing: 'easeInOutQuad',
                        direction: "normal",
                    }).finished;
                const tweedeAnim = anime({
                        targets: '.globalS',
                        height: `${hoogteG}`,
                        easing: 'easeInOutQuad',
                        direction: "normal",
                    }).finished;
                await Promise.all([eersteAnim, tweedeAnim]);
            }
            useEffect(()=>{
                testAnim();
                if (score.count >= 0 && score.count <= 9){  
                    setRank("nog geen rank");
                    setDiamond("none");
                    setGold("none");
                    setSilver("none");
                    setBronze("none");
                }else if(score.count >= 10 && score.count <= 19){
                    setRank("Brons");
                    setDiamond("#none");
                    setGold("none");
                    setSilver("none");
                    setBronze("#CD7F32");
                }else if(score.count >= 20 && score.count <= 29){
                    setRank("Zilver");
                    setDiamond("none");
                    setGold("none");
                    setSilver("	#D3D3D3");
                    setBronze("#CD7F32");
                }else if(score.count >= 20 && score.count <= 39){
                    setRank("Goud");
                    setDiamond("none");
                    setGold("#FFD700");
                    setSilver("	#D3D3D3");
                    setBronze("#CD7F32");
                }
                else if(score.count >= 20 && score.count <= 50){
                    setRank("Diamant");
                    setDiamond("#13C6DC");
                    setGold("#FFD700");
                    setSilver("#c0c0c0");
                    setBronze("#CD7F32");
                }
                else{
                    return
                }
                if(score.global >= 0 && score.global <= 1999){
                    setStar1("purple");
                }else if(score.global >= 2000 && score.global <= 2999){
                    setStar1("purple");
                    setStar2("purple");
                }else if(score.global >= 3000 && score.global <= GLOBAL_SCORE){   
                    setStar1("purple");
                    setStar2("purple");
                    setStar3("purple");
                }
            })
                console.log(`%c ${hoogte}`, 'background: #222; color: #bada55');
                console.log(`%c ${hoogteG}`, 'background: #222; color: #bada55');
            return(
